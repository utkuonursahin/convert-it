<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/scss/main.scss">
    <script src="src/js/controller.js" defer></script>
    <title>eXcurrency -exchange money easily-</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="heading-1">e<span>X</span>currency
            </h1>
            <h2 class="heading-2">
                The way exchange your money easily!
                <q>no more Googling, no more calculator</q>
            </h2>
        </header>
        <main class="mainbox">
            <div class="mainbox__header">
                <div class="mainbox__header--currencybox">
                    <select name="currencies" id="currenciesFrom">
                        <option value="AED">AED</option>
                        <option value="ALL">ALL</option>
                        <option value="ARS">ARS</option>
                        <option value="AUD">AUD</option>
                        <option value="AZN">AZN</option>
                        <option value="BAM">BAM</option>
                        <option value="BGN">BGN</option>
                        <option value="BRL">BRL</option>

                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CLP">CLP</option>
                        <option value="CNY">CNY</option>
                        <option value="COP">COP</option>
                        <option value="CZK">CZK</option>
                        <option value="EGP">EGP</option>
                        <option value="EUR">EUR</option>

                        <option value="GBP">GBP</option>
                        <option value="HKD">HKD</option>
                        <option value="HRK">HRK</option>
                        <option value="HUF">HUF</option>
                        <option value="IDR">IDR</option>
                        <option value="ILS">ILS</option>
                        <option value="INR">INR</option>
                        <option value="IRR">IRR</option>

                        <option value="ISK">ISK</option>
                        <option value="JPY">JPY</option>
                        <option value="KRW">KRW</option>
                        <option value="MXN">MXN</option>
                        <option value="MYR">MYR</option>
                        <option value="NGN">NGN</option>
                        <option value="NZD">NZD</option>
                        <option value="PEN">PEN</option>

                        <option value="PLN">PLN</option>
                        <option value="QAR">QAR</option>
                        <option value="RUB">RUB</option>
                        <option value="SAR">SAR</option>
                        <option value="SEK">SEK</option>
                        <option value="SGD">SGD</option>
                        <option value="USD" selected>USD</option>
                        <option value="TRY">TRY</option>
                    </select>
                </div>

                <svg class="mainbox__header--arrow">
                    <use xlink:href="./src/img/sprite.svg#icon-arrow"></use>
                </svg>

                <div class="mainbox__header--currencybox">
                    <select name="currencies" id="currenciesTo">
                        <option value="AED">AED</option>
                        <option value="ALL">ALL</option>
                        <option value="ARS">ARS</option>
                        <option value="AUD">AUD</option>
                        <option value="AZN">AZN</option>
                        <option value="BAM">BAM</option>
                        <option value="BGN">BGN</option>
                        <option value="BRL">BRL</option>

                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CLP">CLP</option>
                        <option value="CNY">CNY</option>
                        <option value="COP">COP</option>
                        <option value="CZK">CZK</option>
                        <option value="EGP">EGP</option>
                        <option value="EUR" selected>EUR</option>

                        <option value="GBP">GBP</option>
                        <option value="HKD">HKD</option>
                        <option value="HRK">HRK</option>
                        <option value="HUF">HUF</option>
                        <option value="IDR">IDR</option>
                        <option value="ILS">ILS</option>
                        <option value="INR">INR</option>
                        <option value="IRR">IRR</option>

                        <option value="ISK">ISK</option>
                        <option value="JPY">JPY</option>
                        <option value="KRW">KRW</option>
                        <option value="MXN">MXN</option>
                        <option value="MYR">MYR</option>
                        <option value="NGN">NGN</option>
                        <option value="NZD">NZD</option>
                        <option value="PEN">PEN</option>

                        <option value="PLN">PLN</option>
                        <option value="QAR">QAR</option>
                        <option value="RUB">RUB</option>
                        <option value="SAR">SAR</option>
                        <option value="SEK">SEK</option>
                        <option value="SGD">SGD</option>
                        <option value="USD">USD</option>
                        <option value="TRY">TRY</option>
                    </select>
                </div>
            </div>
            <form action="#" class="mainbox__form">
                <label for="amount" class="mainbox__form--label">
                    <span class="mainbox__form--label--text">Amount:</span>
                    <input type="number" id="amount" class="mainbox__form--label--input">
                </label>
                <label for="exchanged" class="mainbox__form--label">
                    <span class="mainbox__form--label--text text--exchanged">Exchanged:</span>
                    <input type="number" id="exchanged" class="mainbox__form--label--input" readonly>
                </label>
                <span class="mainbox__form--info">Select currencies then hit the exchange button</span>
                <button class="btn btn--exchange mainbox__form--btn" type="button">Exchange!</button>
            </form>
            <div class="mainbox__canvasdiv">
                <canvas class="mainbox__chart" id="chart" width="7" height="">

                </canvas>
            </div>

        </main>

    </div>

</body>

</html>
